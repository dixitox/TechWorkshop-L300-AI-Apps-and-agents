name: Deploy Customer Loyalty Agent

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/agents/customerLoyaltyAgent_initializer.py'
      - 'src/prompts/CustomerLoyaltyAgentPrompt.txt'
      - 'src/app/tools/discountLogic.py'
  workflow_dispatch:

jobs:
  deploy-agent:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Create .env file
        run: |
          cat > src/.env << 'EOF'
          ${{ secrets.ENV }}
          EOF
      
      - name: Deploy Customer Loyalty Agent
        working-directory: src
        shell: bash
        run: |
          export $(grep -v '^#' .env | xargs -d '\n')
          python app/agents/customerLoyaltyAgent_initializer.py
      
      - name: Clean up .env file
        if: always()
        run: rm -f src/.env
      
      - name: Azure Logout
        if: always()
        run: az logout
