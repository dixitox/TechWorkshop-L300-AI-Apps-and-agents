name: Deploy Interior Design Agent

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/agents/interiorDesignAgent_initializer.py'
      - 'src/prompts/InteriorDesignAgentPrompt.txt'
      - 'src/app/tools/imageCreationTool.py'
  workflow_dispatch:

jobs:
  deploy-agent:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Create .env file
        run: |
          echo "${{ secrets.ENV }}" > src/.env
      
      - name: Deploy Interior Design Agent
        working-directory: src
        run: |
          set -a
          source .env
          set +a
          python app/agents/interiorDesignAgent_initializer.py
      
      - name: Clean up .env file
        if: always()
        run: rm -f src/.env
      
      - name: Azure Logout
        if: always()
        run: az logout
