name: Deploy Shopper Agent

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/agents/shopperAgent_initializer.py'
      - 'src/prompts/ShopperAgentPrompt.txt'
  workflow_dispatch:

jobs:
  deploy-agent:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Create .env file
        run: |
          echo "${{ secrets.ENV }}" > src/.env
      
      - name: Deploy Shopper Agent
        working-directory: src
        shell: bash
        run: |
          echo "Checking .env file exists..."
          ls -la .env
          echo "Loading environment variables..."
          export $(grep -v '^#' .env | xargs -d '\n')
          echo "SEARCH_ENDPOINT is set: ${SEARCH_ENDPOINT:-NOT SET}"
          python app/agents/shopperAgent_initializer.py
      
      - name: Clean up .env file
        if: always()
        run: rm -f src/.env
      
      - name: Azure Logout
        if: always()
        run: az logout
