name: Deploy Shopper Agent

on:
  push:
    branches:
      - main
    paths:
      - 'src/app/agents/shopperAgent_initializer.py'
      - 'src/prompts/ShopperAgentPrompt.txt'
  workflow_dispatch:

jobs:
  deploy-agent:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Create .env file
        run: |
          cat > src/.env << 'EOF'
          ${{ secrets.ENV }}
          EOF
      
      - name: Deploy Shopper Agent
        working-directory: src
        shell: bash
        run: |
          echo "Checking .env file exists..."
          ls -la .env
          echo "First few lines of .env:"
          head -n 5 .env
          echo "Loading environment variables..."
          set -a
          source .env
          set +a
          echo "SEARCH_ENDPOINT is set: ${SEARCH_ENDPOINT:-NOT SET}"
          echo "APPLICATIONINSIGHTS_CONNECTION_STRING length: ${#APPLICATIONINSIGHTS_CONNECTION_STRING}"
          echo "First 50 chars: ${APPLICATIONINSIGHTS_CONNECTION_STRING:0:50}"
          env | grep -E '^(SEARCH_|APPLICATIONINSIGHTS_|AZURE_)' | head -n 10
          python app/agents/shopperAgent_initializer.py
      
      - name: Clean up .env file
        if: always()
        run: rm -f src/.env
      
      - name: Azure Logout
        if: always()
        run: az logout
